<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Secracy Code Particle Test</title>

<style>
html,body{
 margin:0;
 padding:0;
 background:#000;
 overflow:hidden;
 font-family:monospace;
 color:#fff;
}
h1{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 font-size:3rem;
 text-align:center;
 text-shadow:0 0 30px red;
 z-index:10;
}
canvas{
 position:fixed;
 top:0;
 left:0;
 z-index:1;
}
</style>

</head>
<body>

<h1>SECRACY<br>TEST MODE</h1>
<canvas id="cx"></canvas>

<script>
/* TEXT PARTICLE ANIMATION */

const words = [
 "4F9D1", "X52A", "RED99",
 "DECRYPT", "0xA71F", "ALPHA",
 "NUKE-01", "BRAVO", "404-NOTFOUND",
 "PASSWORD123", "SHA256", "AGENT",
 "SIGINT", "0xFEE1DEAD", "OSCP",
 "HASH", "BRUTEFORCE", "CODE", 
 "GAMMA", "DELTA", "OMEGA"
];

const canvas = document.getElementById("cx");
const ctx = canvas.getContext("2d");

let w, h;
function resize(){
 w = canvas.width = innerWidth;
 h = canvas.height = innerHeight;
}
resize();
addEventListener("resize",resize);

const particles = [];

for(let i=0;i<200;i++){
 particles.push({
  text: words[Math.floor(Math.random()*words.length)],
  x: Math.random()*w,
  y: Math.random()*h,
  size: 14 + Math.random()*10,
  speedX: (Math.random()*2+1) * (Math.random()<0.5?-1:1), 
  speedY: (Math.random()*2+1) * (Math.random()<0.5?-1:1)
 });
}

function draw(){
 ctx.clearRect(0,0,w,h);

 particles.forEach(p=>{
  p.x += p.speedX; 
  p.y += p.speedY;

  if(p.x<0) p.x=w;
  if(p.x>w) p.x=0;
  if(p.y<0) p.y=h;
  if(p.y>h) p.y=0;

  ctx.font = p.size + "px monospace";
  ctx.fillStyle = "rgba(255,0,0,"+(Math.random()*0.8+0.2)+")";
  ctx.fillText(p.text, p.x, p.y);
 });

 requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
